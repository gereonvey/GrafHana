version: '3'

networks:
  grafana:

services:
  grafana:
    image: grafana/grafana:9.2.1
    container_name: grafana
    ports:
      - 3000:3000
    networks:
      - grafana
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/etc:/etc/grafana/  
        
    environment:
      - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
    user: "1000"    

  loki:
    image: grafana/loki:2.6.1
    container_name: loki
    ports:
      - 3100:3100
    networks:
      - grafana
    volumes:
      - ./loki:/mnt/config
    command: -config.file=/mnt/config/loki.yaml

  hana:
    image: hana:latest
    container_name: hana01
    hostname: hana01
    privileged: true 
    networks:
      - grafana
    volumes:
      - ./hana/DATA_UNITS/HDB_SERVER_LINUX_X86_64:/src
      - ./hana/promtail:/etc/promtail  
    deploy:
      resources:
        limits:
          cpus: '2.5'
          memory: 24576M
    command:
      - /bin/bash
      - -c
      - |
        cd /src && cat templateFile.xml | ./hdblcm --action=install -b --configfile=templateFile --read_password_from_stdin=xml
        promtail-linux-amd64 -config.file=/etc/promtail/config.yaml
        
